<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Drug ID</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="filters-column">
            <h2>Filters</h2>
            
            <div class="filter-group">
                <label>Trial Type:</label>
                <select id="trialType">
                    <option value="">All</option>
                    <option value="INTERVENTIONAL" selected>Interventional</option>
                    <option value="OBSERVATIONAL">Observational</option>
                    <option value="EXPANDED_ACCESS">Expanded Access</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Trial Phase:</label>
                <select id="trialPhase" multiple class="chosen-select" data-placeholder="Select Phases">
                    <option value="All" selected>All</option>
                    <option value="NA">Early Phase 1</option>
                    <option value="PHASE1">Phase 1</option>
                    <option value="PHASE2">Phase 2</option>
                    <option value="PHASE3">Phase 3</option>
                    <option value="PHASE4">Phase 4</option>
                    <option value="NA">N/A</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Trial Status:</label>
                <select id="trialStatus" multiple class="chosen-select" data-placeholder="Select Status">
                    <option value="All" selected>All</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Industry Sponsor:</label>
                <select id="industrySponsor">
                    <option value="">All</option>
                    <option value="yes" selected>Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Mesh Conditions:</label>
                <select id="meshCondition" multiple class="chosen-select" data-placeholder="Select Conditions">
                    {% for condition in conditions %}
                        <option value="{{ condition }}">{{ condition }}</option>
                    {% endfor %}
                </select>
            </div>

            <button id="applyFilters">Apply Filters</button>
        </div>
        
        <!-- Right Column - DataTable -->
        <div class="table-column">
            <div class="view-toggle">
                <button id="showTrials" class="active">Show Trials</button>
                <button id="showDrugs">Show Drug Counts</button>
            </div>
            
            <div class="tables-container">
                <!-- Add class="table-container" to these divs -->
                <div id="trialsTableContainer" class="table-container active">
                    <table id="trialsTable">
                        <thead>
                            <tr>
                                <th>Trial ID</th>
                                <th>Title</th>
                                <th>Sponsor Name</th>
                                <th>Phase</th>
                                <th>Drug Interventions</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            
                <div id="drugTableContainer" class="table-container">
                    <table id="drugTable">
                        <thead>
                            <tr>
                                <th>Drug Name</th>
                                <th>Number of Trials</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
</body>
</html>
